<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosCode Calculator</title>
    <style>
        :root {
            --primary-color: rgb(224, 224, 224);
            --secondary-color: black;
        }
        .dark_mode {
            --primary-color: #181818;
            --secondary-color: rgb(199, 199, 199);
        }
        body {
            background-color: var(--primary-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
            position: relative;
            overflow-x: hidden;
        }
        .content {
            flex: 1;
            padding-top: 100px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .überschrift {
            text-align: center;
            color: var(--secondary-color);
            font-size: 80px;
            font-family: monospace;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .welcome {
            text-align: center;
            color: var(--secondary-color);
            font-size: 70px;
            font-family: monospace;
            animation: pulseText 3s infinite ease-in-out;
        }
        @keyframes pulseText {
            0%, 100% { text-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
            50% { text-shadow: 0 0 15px rgba(0, 0, 0, 0.3); }
        }
        .unterschrift {
            text-align: center;
            color: var(--secondary-color);
            font-size: 40px;
            font-family: monospace;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.5;
        }
        .hover {
            width: 170px;
            height: 70px;
            border-radius: 100px;
            background-color: var(--secondary-color);
            font-size: 16px;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.4s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .hover:hover {
            width: 190px;
            height: 70px;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .calculator-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 360px; /* Feste Breite für Konsistenz */
            margin: 40px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            transition: all 0.4s ease;
        }
        .dark_mode .calculator-container {
            background: rgba(255, 255, 255, 0.1);
        }
        .calculator-container:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .display {
            width: 100%;
            height: 80px;
            background-color: var(--primary-color);
            border: 2px solid var(--secondary-color);
            border-radius: 10px;
            font-size: 32px;
            color: var(--secondary-color);
            font-family: monospace;
            text-align: right;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            overflow: hidden;
        }
        .calculator-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 Spalten */
            gap: 10px;
            width: 100%;
        }
        .calc-btn {
            width: 100%;
            aspect-ratio: 1 / 1; /* Quadratische Buttons */
            border-radius: 10px;
            background-color: var(--secondary-color);
            font-size: 24px;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: monospace;
        }
        .calc-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        .calc-btn:active {
            transform: scale(0.95);
        }
        .operator {
            background-color: #555;
        }
        .clear {
            background-color: #b71c1c;
        }
        .equals {
            background-color: #1b5e20;
        }
        footer {
            background-color: #181818;
            padding: 20px;
            text-align: center;
        }
        .footerBottom p {
            color: white;
            margin: 0;
        }
        .designer {
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }
        .dark-mode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .dark_mode .dark-mode-header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
        .header-logo {
            font-size: 24px;
            color: var(--secondary-color);
            font-family: monospace;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            position: relative;
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            padding-bottom: 5px;
        }
        nav ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease-in-out;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .dark_mode nav ul li a::after {
            background-color: #ffffff;
        }
        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .dark-mode-header {
                padding: 10px 20px;
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-icon {
                display: flex;
                position: absolute;
                right: 20px;
                top: 20px;
            }
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 20px 0;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
                text-align: center;
            }
            .überschrift {
                font-size: 50px;
            }
            .welcome {
                font-size: 40px;
            }
            .unterschrift {
                font-size: 24px;
            }
            .calculator-container {
                width: 300px; /* Angepasste Breite für kleinere Bildschirme */
            }
            .display {
                font-size: 24px;
                height: 60px;
            }
            .calc-btn {
                font-size: 20px;
            }
            .hover {
                width: 140px;
                height: 60px;
                font-size: 14px;
            }
            .hover:hover {
                width: 150px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .überschrift {
                font-size: 40px;
            }
            .welcome {
                font-size: 30px;
            }
            .unterschrift {
                font-size: 18px;
            }
            .calculator-container {
                width: 250px; /* Noch kleinere Breite für sehr kleine Bildschirme */
            }
            .display {
                font-size: 20px;
                height: 50px;
            }
            .calc-btn {
                font-size: 18px;
            }
            .hover {
                width: 120px;
                height: 50px;
                font-size: 12px;
            }
            .hover:hover {
                width: 130px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <header class="dark-mode-header">
        <h2 class="header-logo">ChaosCode Calculator</h2>
        <nav>
            <div class="menu-icon" id="menuIcon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="chaoscode.html">Home</a></li>
                <li><a href="#">wiki</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <button class="hover" id="dark_mode_button">Change theme</button>
    <div class="content">
        <h1 class="überschrift">Calculator</h1>
        <h1 class="welcome">ChaosCode Math</h1>
        <h2 class="unterschrift">Perform quick calculations with ease!</h2>
        <div class="calculator-container">
            <div class="display" id="display">0</div>
            <div class="calculator-grid">
                <button class="calc-btn clear" data-action="clear">C</button>
                <button class="calc-btn operator" data-action="divide">÷</button>
                <button class="calc-btn operator" data-action="multiply">×</button>
                <button class="calc-btn operator" data-action="delete">⌫</button>
                <button class="calc-btn" data-value="7">7</button>
                <button class="calc-btn" data-value="8">8</button>
                <button class="calc-btn" data-value="9">9</button>
                <button class="calc-btn operator" data-action="subtract">−</button>
                <button class="calc-btn" data-value="4">4</button>
                <button class="calc-btn" data-value="5">5</button>
                <button class="calc-btn" data-value="6">6</button>
                <button class="calc-btn operator" data-action="add">+</button>
                <button class="calc-btn" data-value="1">1</button>
                <button class="calc-btn" data-value="2">2</button>
                <button class="calc-btn" data-value="3">3</button>
                <button class="calc-btn equals" data-action="equals">=</button>
                <button class="calc-btn" data-value="0">0</button>
                <button class="calc-btn" data-value=".">.</button>
            </div>
        </div>
    </div>

    <footer>
        <div Anastasija class="footerBottom">
            <p>Copyright ©2025; Designed and developered by <span class="designer">GAMELION_</span> and <span class="designer">Gaming_Maker</span></p>
        </div>
    </footer>

    <script>
        // Dark mode toggle
        document.querySelector(".hover").addEventListener("click", () => {
            document.body.classList.toggle("dark_mode");
        });

        // Menu toggle for mobile
        const menuIcon = document.getElementById('menuIcon');
        const navLinks = document.getElementById('navLinks');
        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const isActive = navLinks.classList.contains('active');
            menuIcon.children[0].style.transform = isActive ? 'rotate(45deg) translate(5px, 5px)' : 'none';
            menuIcon.children[1].style.opacity = isActive ? '0' : '1';
            menuIcon.children[2].style.transform = isActive ? 'rotate(-45deg) translate(8px, -8px)' : 'none';
        });

        // Calculator logic
        const display = document.getElementById('display');
        let currentInput = '0';
        let previousInput = '';
        let operator = '';
        let shouldResetDisplay = false;

        document.querySelectorAll('.calc-btn').forEach(button => {
            button.addEventListener('click', () => {
                const value = button.getAttribute('data-value');
                const action = button.getAttribute('data-action');

                if (value) {
                    if (currentInput === '0' || shouldResetDisplay) {
                        currentInput = value;
                        shouldResetDisplay = false;
                    } else {
                        currentInput += value;
                    }
                    display.textContent = currentInput;
                } else if (action) {
                    switch (action) {
                        case 'clear':
                            currentInput = '0';
                            previousInput = '';
                            operator = '';
                            display.textContent = currentInput;
                            break;
                        case 'delete':
                            currentInput = currentInput.slice(0, -1) || '0';
                            display.textContent = currentInput;
                            break;
                        case 'add':
                        case 'subtract':
                        case 'multiply':
                        case 'divide':
                            if (previousInput && currentInput && operator) {
                                currentInput = calculate(previousInput, currentInput, operator);
                                display.textContent = currentInput;
                            }
                            previousInput = currentInput;
                            operator = action;
                            shouldResetDisplay = true;
                            break;
                        case 'equals':
                            if (previousInput && currentInput && operator) {
                                currentInput = calculate(previousInput, currentInput, operator);
                                display.textContent = currentInput;
                                previousInput = '';
                                operator = '';
                                shouldResetDisplay = true;
                            }
                            break;
                    }
                }
            });
        });

        function calculate(a, b, op) {
            const num1 = parseFloat(a);
            const num2 = parseFloat(b);
            let result;
            switch (op) {
                case 'add':
                    result = num1 + num2;
                    break;
                case 'subtract':
                    result = num1 - num2;
                    break;
                case 'multiply':
                    result = num1 * num2;
                    break;
                case 'divide':
                    if (num2 === 0) {
                        return 'Error';
                    }
                    result = num1 / num2;
                    break;
            }
            return result.toString();
        }
    </script>
</body>
</html>
