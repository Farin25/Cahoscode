<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosCode Jump & Run</title>
    <style>
        :root {
            --primary-color: rgb(224, 224, 224);
            --secondary-color: black;
        }
        .dark_mode {
            --primary-color: #181818;
            --secondary-color: rgb(199, 199, 199);
        }
        body {
            background-color: var(--primary-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
            position: relative;
            overflow-x: hidden;
        }
        .content {
            flex: 1;
            padding-top: 100px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .überschrift {
            text-align: center;
            color: var(--secondary-color);
            font-size: 80px;
            font-family: monospace;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .welcome {
            text-align: center;
            color: var(--secondary-color);
            font-size: 70px;
            font-family: monospace;
            animation: pulseText 3s infinite ease-in-out;
        }
        @keyframes pulseText {
            0%, 100% { text-shadow: 0 0 5px rgba(0, 0, 0, 0.1); }
            50% { text-shadow: 0 0 15px rgba(0, 0, 0, 0.3); }
        }
        .unterschrift {
            text-align: center;
            color: var(--secondary-color);
            font-size: 40px;
            font-family: monospace;
            max-width: 800px;
            margin: 20px auto;
            line-height: 1.5;
        }
        .hover {
            width: 170px;
            height: 70px;
            border-radius: 100px;
            background-color: var(--secondary-color);
            font-size: 16px;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.4s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .hover:hover {
            width: 190px;
            height: 70px;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        #gameCanvas {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            transition: all 0.4s ease;
        }
        .dark_mode #gameCanvas {
            background: rgba(255, 255, 255, 0.1);
        }
        #gameCanvas:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        .score {
            font-size: 24px;
            color: var(--secondary-color);
            font-family: monospace;
            margin: 20px 0;
        }
        .restart-btn {
            width: 200px;
            height: 60px;
            border-radius: 100px;
            background-color: var(--secondary-color);
            font-size: 16px;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }
        .restart-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
        footer {
            background-color: #181818;
            padding: 20px;
            text-align: center;
        }
        .footerBottom p {
            color: white;
            margin: 0;
        }
        .designer {
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 400;
        }
        .dark-mode-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background-color: var(--primary-color);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, color 0.3s;
            position: fixed;
            top: 0;
            width: 100%;
            box-sizing: border-box;
            z-index: 1000;
        }
        .dark_mode .dark-mode-header {
            background-color: var(--primary-color);
            color: var(--secondary-color);
        }
        .header-logo {
            font-size: 24px;
            color: var(--secondary-color);
            font-family: monospace;
            font-weight: bold;
        }
        nav ul {
            display: flex;
            gap: 20px;
            list-style: none;
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            position: relative;
            text-decoration: none;
            color: var(--secondary-color);
            font-size: 1rem;
            transition: all 0.3s ease;
            padding-bottom: 5px;
        }
        nav ul li a::after {
            content: "";
            position: absolute;
            left: 0;
            bottom: 0;
            width: 0;
            height: 2px;
            background-color: var(--secondary-color);
            transition: width 0.3s ease-in-out;
        }
        nav ul li a:hover::after {
            width: 100%;
        }
        .dark_mode nav ul li a::after {
            background-color: #ffffff;
        }
        .menu-icon {
            display: none;
            flex-direction: column;
            cursor: pointer;
            gap: 5px;
        }
        .menu-icon div {
            width: 25px;
            height: 3px;
            background-color: var(--secondary-color);
            transition: all 0.3s ease;
        }

        @media (max-width: 768px) {
            .dark-mode-header {
                padding: 10px 20px;
                flex-direction: column;
                align-items: flex-start;
            }
            .menu-icon {
                display: flex;
                position: absolute;
                right: 20px;
                top: 20px;
            }
            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
                padding: 20px 0;
            }
            nav ul.active {
                display: flex;
            }
            nav ul li {
                margin: 10px 0;
                text-align: center;
            }
            .überschrift {
                font-size: 50px;
            }
            .welcome {
                font-size: 40px;
            }
            .unterschrift {
                font-size: 24px;
            }
            #gameCanvas {
                width: 100%;
                height: 400px;
            }
            .hover {
                width: 140px;
                height: 60px;
                font-size: 14px;
            }
            .hover:hover {
                width: 150px;
                height: 60px;
            }
        }

        @media (max-width: 480px) {
            .überschrift {
                font-size: 40px;
            }
            .welcome {
                font-size: 30px;
            }
            .unterschrift {
                font-size: 18px;
            }
            #gameCanvas {
                width: 100%;
                height: 300px;
            }
            .hover {
                width: 120px;
                height: 50px;
                font-size: 12px;
            }
            .hover:hover {
                width: 130px;
                height: 50px;
            }
        }
    </style>
</head>
<body>
    <header class="dark-mode-header">
        <h2 class="header-logo">ChaosCode Jump & Run</h2>
        <nav>
            <div class="menu-icon" id="menuIcon">
                <div></div>
                <div></div>
                <div></div>
            </div>
            <ul class="nav-links" id="navLinks">
                <li><a href="chaoscode.html">Home</a></li>
                <li><a href="#sounds">Sounds</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <button class="hover" id="dark_mode_button">Change theme</button>
    <div class="content">
        <h1 class="überschrift">Jump & Run</h1>
        <h1 class="welcome">ChaosCode Leap</h1>
        <h2 class="unterschrift">Jump across platforms and collect food! Use WASD or arrow keys to move.</h2>
        <div class="game-container">
            <canvas id="gameCanvas" width="600" height="600"></canvas>
            <div class="score">Score: <span id="score">0</span></div>
            <button class="restart-btn" id="restartBtn" disabled>Restart Game</button>
        </div>
    </div>

    <footer>
        <div class="footerBottom">
            <p>Copyright ©2025; Designed and developered by <span class="designer">GAMELION_</span> and <span class="designer">Gaming_Maker</span></p>
        </div>
    </footer>

    <script>
        // Dark mode toggle
        document.querySelector(".hover").addEventListener("click", () => {
            document.body.classList.toggle("dark_mode");
        });

        // Menu toggle for mobile
        const menuIcon = document.getElementById('menuIcon');
        const navLinks = document.getElementById('navLinks');
        menuIcon.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            const isActive = navLinks.classList.contains('active');
            menuIcon.children[0].style.transform = isActive ? 'rotate(45deg) translate(5px, 5px)' : 'none';
            menuIcon.children[1].style.opacity = isActive ? '0' : '1';
            menuIcon.children[2].style.transform = isActive ? 'rotate(-45deg) translate(8px, -8px)' : 'none';
        });

        // Prevent page scrolling when using arrow keys
        document.addEventListener('keydown', (e) => {
            if (e.key.startsWith('Arrow') || ['w', 'a', 's', 'd'].includes(e.key.toLowerCase())) {
                e.preventDefault();
            }
        });

        // Game logic
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score');
        const restartBtn = document.getElementById('restartBtn');

        const gravity = 0.5;
        const jumpStrength = -20; // Increased from -15 to -20 for higher jump
        const playerWidth = 20;
        const playerHeight = 20;
        const platformWidth = 80;
        const platformHeight = 10;

        let player = {
            x: 50,
            y: 500, // Adjusted starting position to be on the ground platform
            dx: 0,
            dy: 0,
            width: playerWidth,
            height: playerHeight,
            onPlatform: true
        };

        let platforms = [
            { x: 0, y: 550, width: canvas.width, height: platformHeight }, // Ground level adjusted to y=550
            { x: 150, y: 450, width: platformWidth, height: platformHeight }, // Lowered to be more reachable
            { x: 300, y: 350, width: platformWidth, height: platformHeight },
            { x: 450, y: 250, width: platformWidth, height: platformHeight }
        ];

        let food = { x: 160, y: 440, width: 10, height: 10 }; // Repositioned food to be reachable
        let score = 0;
        let gameOver = false;
        let lastTime = 0;

        // Generate random food position
        function generateFood() {
            food.x = Math.random() * (canvas.width - food.width);
            food.y = Math.random() * (canvas.height - 100) + 50;
            // Ensure food is on a platform
            let onPlatform = false;
            for (let platform of platforms) {
                if (food.x + food.width > platform.x && food.x < platform.x + platform.width &&
                    food.y + food.height >= platform.y && food.y <= platform.y + platform.height) {
                    onPlatform = true;
                    break;
                }
            }
            if (!onPlatform) generateFood();
        }

        // Handle input
        let keys = {};
        document.addEventListener('keydown', (e) => { keys[e.key.toLowerCase()] = true; });
        document.addEventListener('keyup', (e) => { keys[e.key.toLowerCase()] = false; });

        function handleInput() {
            if (gameOver) return;

            player.dx = 0;
            if ((keys['a'] || keys['arrowleft']) && player.x > 0) player.dx = -5;
            if ((keys['d'] || keys['arrowright']) && player.x + player.width < canvas.width) player.dx = 5;
            if ((keys['w'] || keys['arrowup']) && player.onPlatform) {
                player.dy = jumpStrength;
                player.onPlatform = false;
            }
        }

        // Check collision with platforms
        function checkPlatformCollision() {
            for (let platform of platforms) {
                if (player.x + player.width > platform.x && player.x < platform.x + platform.width &&
                    player.y + player.height > platform.y && player.y + player.height < platform.y + platform.height + player.dy) {
                    if (player.dy > 0) {
                        player.y = platform.y - player.height;
                        player.dy = 0;
                        player.onPlatform = true;
                    }
                    break;
                } else {
                    player.onPlatform = false;
                }
            }
        }

        // Check collision with food
        function checkFoodCollision() {
            if (player.x < food.x + food.width && player.x + player.width > food.x &&
                player.y < food.y + food.height && player.y + player.height > food.y) {
                score += 10;
                scoreDisplay.textContent = score;
                generateFood();
            }
        }

        // Check game over
        function checkGameOver() {
            if (player.y > canvas.height) {
                gameOver = true;
                restartBtn.disabled = false;
                ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = 'white';
                ctx.font = '30px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('Game Over!', canvas.width / 2, canvas.height / 2);
                ctx.fillText(`Score: ${score}`, canvas.width / 2, canvas.height / 2 + 40);
            }
        }

        // Draw game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw platforms
            ctx.fillStyle = 'white';
            for (let platform of platforms) {
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            }

            // Draw player
            ctx.fillStyle = 'purple';
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // Draw food
            ctx.fillStyle = 'green';
            ctx.fillRect(food.x, food.y, food.width, food.height);
        }

        // Game loop
        function gameLoop(timestamp) {
            if (gameOver) return;

            if (timestamp - lastTime >= 16) { // ~60 FPS
                lastTime = timestamp;

                handleInput();

                // Apply gravity
                player.dy += gravity;
                player.y += player.dy;

                // Move player
                player.x += player.dx;

                // Check collisions
                checkPlatformCollision();
                checkFoodCollision();
                checkGameOver();

                draw();
            }

            requestAnimationFrame(gameLoop);
        }

        // Restart game
        restartBtn.addEventListener('click', () => {
            player = {
                x: 50,
                y: 500,
                dx: 0,
                dy: 0,
                width: playerWidth,
                height: playerHeight,
                onPlatform: true
            };
            platforms = [
                { x: 0, y: 550, width: canvas.width, height: platformHeight },
                { x: 150, y: 450, width: platformWidth, height: platformHeight },
                { x: 300, y: 350, width: platformWidth, height: platformHeight },
                { x: 450, y: 250, width: platformWidth, height: platformHeight }
            ];
            food = { x: 160, y: 440, width: 10, height: 10 };
            score = 0;
            gameOver = false;
            scoreDisplay.textContent = score;
            restartBtn.disabled = true;
            lastTime = 0;
            keys = {};
            gameLoop(performance.now());
        });

        // Start the game
        gameLoop(performance.now());
    </script>
</body>
</html>
