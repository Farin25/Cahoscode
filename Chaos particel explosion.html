<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChaosCode - Chaos Particle Explosion</title>
    <style>
        :root {
            --primary-color: rgb(224, 224, 224);
            --secondary-color: black;
        }
        .dark_mode {
            --primary-color: #181818;
            --secondary-color: rgb(199, 199, 199);
        }
        body {
            background-color: var(--primary-color);
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            scroll-behavior: smooth;
            overflow-x: hidden;
        }
        .content {
            flex: 1;
            padding-top: 100px;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .überschrift {
            color: var(--secondary-color);
            font-size: 80px;
            font-family: monospace;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .unterschrift {
            color: var(--secondary-color);
            font-size: 40px;
            font-family: monospace;
            max-width: 800px;
            margin: 20px auto;
        }
        .hover {
            width: 170px;
            height: 70px;
            border-radius: 100px;
            background-color: var(--secondary-color);
            font-size: 16px;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            transition: all 0.4s ease;
            position: fixed;
            bottom: 20px;
            right: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .hover:hover {
            width: 190px;
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        canvas {
            border: 2px solid var(--secondary-color);
            margin-top: 20px;
        }
        #clear-btn {
            width: 150px;
            height: 50px;
            background-color: var(--secondary-color);
            color: var(--primary-color);
            border-radius: 25px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            margin: 20px;
            transition: all 0.3s ease;
        }
        #clear-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <button class="hover" id="dark_mode_button">Change theme</button>
    <div class="content">
        <h1 class="überschrift">Chaos Particle Explosion</h1>
        <h2 class="unterschrift">Click to explode chaos!</h2>
        <canvas id="particleCanvas" width="800" height="400"></canvas>
        <button id="clear-btn" onclick="clearParticles()">Clear</button>
    </div>

    <script>
        document.querySelector(".hover").addEventListener("click", () => {
            document.body.classList.toggle("dark_mode");
        });

        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");

        const particles = [];

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = Math.random() * 6 - 3;
                this.vy = Math.random() * 6 - 3;
                this.radius = Math.random() * 5 + 2;
                this.color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
                this.life = 100;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life -= 1;
                this.radius *= 0.98;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.closePath();
            }
        }

        canvas.addEventListener("click", (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;
            for (let i = 0; i < 20; i++) {
                particles.push(new Particle(x, y));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach((particle, index) => {
                particle.update();
                particle.draw();
                if (particle.life <= 0 || particle.radius < 0.1) {
                    particles.splice(index, 1);
                }
            });
            requestAnimationFrame(animate);
        }

        function clearParticles() {
            particles.length = 0;
        }

        animate();
    </script>
</body>

</html>
